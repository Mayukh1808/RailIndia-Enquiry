</head>
<body>

    <nav>

                <div class="line1"></div>

            </div>
        
    </nav>
    
    <div class="login">
        <div class="form-box">
           
            <div class="botton-box">
                <div id="btn">

                </div>
                <button type="button" class="toggel-btn" onclick="Login()">Login</button>
                <button type="button" class="toggel-btn" onclick="Register()">Register</button>

            </div>
                <div class="social-icons">
                    <img src="fb.png" >
                    <img src="gp.png" >
                    <img src="tw.png" >
                </div>
                <form id="Login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Passward" required>
                    <input type="checkbox" class="checkbox"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>

                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="checkbox"><span>I agree to the terms and conditions</span>
                    <button type="submit" class="submit-btn">Register</button>

                </form>

        </div>
        

    </div>
    <script>
        var x=document.getElementById("Login");
        var y=document.getElementById("Register");
        var z=document.getElementById("btn");
        function Register(){
            x.style.left="-400px"
            y.style.left="50px"
            z.style.left="110px"

        }
        function Login(){
            x.style.left="50px"
            y.style.left="450px"
            z.style.left="0px"

        }
    </script>
    
</body>
